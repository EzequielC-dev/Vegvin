<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegvin - Fórum </title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/topic.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- Cabeçalho do site -->
    <header class="cabecalho">
        <img src="./assets/logo.png" alt="Logo Vegvin">
        <nav class="cabecalho-navegacao">
            <button class="normal-button no-auth"><a href="cadastro.html">Cadastrar</a></button>
            <button id="login" class="no-auth"><a href="login.html">Login</a></button>

            <button class="normal-button button-image auth">
                <img src="./assets/icons/icon-forum-white.svg" alt="icon fórum">
                <a href="forum.html">Fórum</a>
            </button>
            <button class="normal-button button-image auth"><img src="./assets/icons/icon-logout-white.svg"
                    alt="icon sair">
                <a href="index.html" id="leave">Sair</a></button>
        </nav>
    </header>

    <!-- Parte principal -->
    <main class="principal">
        <article class="principal-barra">
            <span href="" onclick="expanded()" id="principal-barra-menu">
                <img src="./assets/icons/icon-menu.svg" alt="Menu">
            </span>

            <div id="principal-barra-home">
                <a href="index.html"><img src="./assets/icons/icon-home.svg" alt="Home"></a>
                <p class="principal-barra-legenda">Home</p>
            </div>
            <div id="principal-barra-historia">
                <a href="historia.html"><img src="./assets/icons/icon-historia.svg" alt="História"></a>
                <p class="principal-barra-legenda">História</p>
            </div>
            <div id="principal-barra-personagens">
                <a href="personagens.html"><img src="./assets/icons/icon-personagens.svg" alt="Personagens"></a>
                <p class="principal-barra-legenda">Personagens</p>
            </div>
            <div id="principal-barra-forum">
                <a href="forum.html" id="barra-ativo"><img src="./assets/icons/icon-forum.svg" alt="Fórum"></a>
                <p class="principal-barra-legenda">Fórum</p>
            </div>

            <div class="principal-barra-dash auth">
                <a href="dashboard.html"><img src="./assets/icons/icon-dashboard-brown.svg" alt="Dashboard"></a>
                <p class="principal-barra-legenda">Dashboard</p>
            </div>

            <div class="principal-barra-config auth">
                <a href="configuracoes.html"><img src="./assets/icons/icon-config-brown.svg" alt="Configurações"
                        style="width: 100%;"></a>
                <p class="principal-barra-legenda">Configurações</p>
            </div>
        </article>

        <div class="principal-forum">
            <div id="back-forum-page">
                <p><a href="forum.html">🡰 Voltar</a></p>
            </div>
            <section id="topic">
            </section>

            <div class="topic-add-comment">
                <h3>Participar da Conversa</h3>
                <div class="topic-comment-section">
                    <input type="text" id="input_comment" placeholder="Comente aqui!">
                    <span>
                        <label for="input_file" id="label_input_file">
                            <img src="./assets/icons/icon-upload.svg" alt="icon upload">
                        </label>
                        <input type="file" id="input_file" name="photo">

                        <button id="button-add-comment">Enviar</button>
                    </span>
                </div>
            </div>

            <section id="topic-comments">
            </section>
        </div>
    </main>

    <!-- Rodapé do site -->
    <footer class="rodape">
        <div class="rodape-logo">
            <img src="./assets/logo-all-black.png" alt="Logo Vegvin">
            <p>2025 - Todos os direitos reservados</p>
        </div>

        <div class="rodape-navegacao">
            <div>
                <p>VEGVIN</p>
                <a href="">Home</a>
                <a href="">Fórum</a>
            </div>

            <div>
                <p>VINLAND SAGA</p>
                <a href="">Personagens</a>
                <a href="">História</a>
            </div>

            <div>
                <p>REDES SOCIAIS</p>
                <a href="">Instagram</a>
                <a href="">Discord</a>
                <a href="">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="./js/global.js"></script>
    <script src="./js/topic.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
