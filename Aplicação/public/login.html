<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegVin - Login</title>
    <link rel="stylesheet" href="./css/login-cadastro.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <article class="principal-barra">
            <span href="" onclick="expanded()" class="principal-menu"><img src="./assets/icons/icon-menu.svg"
                    alt="Menu"></span>

            <div id="principal-barra-home">
                <a href="index.html"><img src="./assets/icons/icon-home.svg" alt="Home"></a>
            </div>
            <div id="principal-barra-historia">
                <a href="historia.html"><img src="./assets/icons/icon-historia.svg" alt="História"></a>
            </div>
            <div id="principal-barra-personagens">
                <a href="personagens.html"><img src="./assets/icons/icon-personagens.svg" alt="Personagens"></a>
            </div>
            <div id="principal-barra-forum">
                <a href="forum.html"><img src="./assets/icons/icon-forum.svg" alt="Fórum"></a>
            </div>
        </article>
    </header>

    <main class="principal">
        <section class="principal-login">
            <div>
                <h1>login</h1>
                <div class="principal-login-texto">
                    <p>Email</p>
                    <input type="text" id="email" placeholder="thorfinn@gmail.com">

                    <p>Senha</p>
                    <input type="password" id="senha" placeholder="**********">
                </div>

                <button id="login">login</button>
            </div>
        </section>

        <section class="principal-login-imagem">
            <img src="./assets/login-cadastro/banner-login.png" alt="Banner Login">
        </section>

    </main>

    <script type="module" src="http://localhost:3333/js/login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
